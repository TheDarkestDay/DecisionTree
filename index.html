<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title> Decision tree learning in JS </title>
        <link href="Treant.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="graph-container">
        </div>
        <div class="formContainer">
            <form>
                <div class="widget">
                    <label for="tsv-input">
                        Choose file with tab-separated values
                    </label>
                    <input id="tsv-input" type="file">
                </div>
                <button id="learn">
                    Generate tree
                </button>
            </form>
            <form id="queryForm">
                <p>
                    No tree generated yet
                </p>
                <button id="query">
                    Make query
                </button>
                <p>
                    Answer: 
                    <span id="answer">
                    </span>
                </p>
            </form>
        </div>
        <script src="jquery.min.js">
        </script>
        <script src="raphael.js">
        </script>
        <script src="Treant.min.js">
        </script>
        <script src="script.js">
        </script>
    </body>
</htmL>
